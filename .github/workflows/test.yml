name: Test DApp Sandbox Frontend

on:
  pull_request:
    branches:
      - master

jobs:
  test: 
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: yarn installDependencies
      - run: yarn test
